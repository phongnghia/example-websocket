<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket Demo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<h1>WebSocket Demo Application</h1>

<div class="container">
    <!-- User Management Panel -->
    <div class="panel">
        <h2>User Management</h2>
        <div class="form-group">
            <label for="userId">User ID (for lookup):</label>
            <input type="text" id="userId" placeholder="Enter UUID">
        </div>
        <div class="form-group">
            <label for="userName">Username:</label>
            <input type="text" id="userName" placeholder="Enter username" required>
        </div>
        <div class="form-group">
            <label for="fullName">Full Name:</label>
            <input type="text" id="fullName" placeholder="Enter full name">
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <input type="text" id="description" placeholder="Enter description">
        </div>
        <button id="createUserBtn">Create user</button>
        <button id="findUserBtn">Find user by ID</button>
        <button id="findAll">Find all user</button>

        <div class="output" id="userOutput">
            <!-- User-related messages will appear here -->
        </div>
    </div>

    <!-- Messaging Panel -->
    <div class="panel">
        <h2>Message Management</h2>
        <div class="form-group">
            <label for="senderId">Sender ID:</label>
            <input type="text" id="senderId" placeholder="Enter sender UUID">
        </div>
        <div class="form-group">
            <label for="receiverId">Receiver ID:</label>
            <input type="text" id="receiverId" placeholder="Enter receiver UUID">
        </div>
        <div class="form-group">
            <label for="messageContent">Message:</label>
            <textarea id="messageContent" rows="3" placeholder="Enter your message"></textarea>
        </div>
        <button id="sendMessageBtn">Send Message</button>
        <button id="getAllMessagesBtn">Get All Messages</button>

        <div class="output" id="messageOutput">
            <!-- Message-related content will appear here -->
        </div>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.5.2/sockjs.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
<script src="app.js"></script>
</body>
</html>
